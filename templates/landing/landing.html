{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel = "stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">Магазин скоро откроется<br>
                    Оставьте ваши email и имя</h1>
                    <div>
                        <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                            <div class="form-group">
                                <label>Email: </label>
                                <input name="{{ form.email.name }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Имя: </label>
                                <input name="{{ form.name.name }}" class="form-control">
                            </div>
                            <button type="submit" class="btn-green">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
